<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My notes main paige</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="parts/header.html :: header"></div>
<div class="container mt-5">
    <h1>Список заметок</h1>
    <div th:each="note : ${notes}" class="alert alert-info mt-2">
        <h3 th:text="${note.getTitle()}"></h3>
        <p>Автор: <span th:text="${note.getAuthor()}"></span></p>
        <p>Тэг: <span th:text="${note.getTag()}"></span></p>
        <a th:href="'note' + '/' + ${note.getId()}" class="btn btn-warning">Детальнее</a>
    </div>
</div>
</body>
</html>
