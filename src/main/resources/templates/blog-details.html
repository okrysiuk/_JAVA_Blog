<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My notes main paige</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:insert="parts/header.html :: header"></div>
<div class="container mt-5">
    <h1>Текст заметки</h1>
    <div th:each="note : ${detail}" class="alert alert-info mt-2">
        <h3 th:text="${note.getTitle()}"></h3>
        <p>Тэг: <span th:text="${note.getText()}"></span></p>
        <a th:href="'/' + 'note' + '/' + ${note.getId()} + '/' + 'edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/' + 'note' + '/' + ${note.getId()} + '/' + 'remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
