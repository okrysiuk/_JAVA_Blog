<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My notes main paige</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Blog</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Главная</a>
        <a class="p-2 text-dark" href="#">Блог</a>
        <a class="p-2 text-dark" href="/blog-add">Добавить заметку</a>
        <a class="p-2 text-dark" href="#">О нас</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div class="container mt-5">
    <h1>Текст заметки</h1>
    <div th:each="note : ${detail}" class="alert alert-info mt-2">
        <h3 th:text="${note.getTitle()}"></h3>
        <p>Тэг: <span th:text="${note.getText()}"></span></p>
        <a th:href="'/' + 'note' + '/' + ${note.getId()} + '/' + 'edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/' + 'note' + '/' + ${note.getId()} + '/' + 'remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
