<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить заметку</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 mb-5">
        <h2>Добавьте заметку:</h2>
            <form action="/addition" method="post">
                <input type="text" name="author" placeholder="Автор:" class="form-control"><br>
                <input type="text" name="title" placeholder="Введите название заметки:" class="form-control"><br>
                <textarea name="text" placeholder="Текст заметки..." class="form-control"></textarea><br>
                <input type="text" name="tag" placeholder="Тэги:" class="form-control"><br>
                <button type="submit" class="btn btn-success">Добавить заметку</button>
            </form>
    </div>
</body>
</html>
